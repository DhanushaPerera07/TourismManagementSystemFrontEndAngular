<div class="accommodation-table-container mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table  matSort>

    <!-- Accommodation ID Column -->
    <ng-container matColumnDef="accommodationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Accom. ID</th>
      <td class="make-cursor-pointer" mat-cell *matCellDef="let element"> A00{{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="make-cursor-pointer" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Situated in Column -->
    <ng-container matColumnDef="situatedIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Situated in</th>
      <td class="make-cursor-pointer" mat-cell *matCellDef="let element"> {{element.situatedIn}} </td>
    </ng-container>

    <!-- Star Rating Column -->
    <ng-container matColumnDef="noOfStars">
      <th mat-header-cell *matHeaderCellDef>Star Rating</th>
      <td class="make-cursor-pointer" mat-cell *matCellDef="let element" >
<!--        <div *ngFor="let star of getStarRatings(element.starRating)" class="star-rating">-->
          <i class="bi bi-star-fill star-rating" *ngFor="let star of getStarRatings(element.starRating)"></i>
<!--        </div>-->
      </td>
    </ng-container>

    <!-- Type of the accommodation Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td class="make-cursor-pointer" mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
      <th *matHeaderCellDef mat-header-cell>Option</th>
      <td *matCellDef="let element" mat-cell>
        <div (click)="$event.stopPropagation();" class="accommodation_table_options">
          <i (click)="editRecord(element);" class="bi bi-pencil-square icon-size icon-edit"></i>
          <i (click)="deleteRecord(element.id);" class="bi bi-trash icon-size icon-delete"></i>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr (click)="viewAccommodationRecord(row);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell make-text-align" [colSpan]="displayedColumns.length">No records found</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
