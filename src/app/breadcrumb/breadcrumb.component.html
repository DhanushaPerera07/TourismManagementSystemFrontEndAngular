<breadcrumb #parent>
  <div class="container-fluid bg-light">
      <ol class="breadcrumb">
        <ng-template [ngForOf]="parent.breadcrumbs" let-route ngFor>
          <li *ngIf="!route.terminal" class="breadcrumb-item">
            <a [routerLink]="[route.url]" href="">{{ route.displayName }}</a>
          </li>
          <li *ngIf="route.terminal" aria-current="page" class="breadcrumb-item active">{{ route.displayName }}</li>
        </ng-template>
      </ol>
  </div>
</breadcrumb>
