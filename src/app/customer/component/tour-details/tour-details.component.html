<div class="tour-details-container container">
  <h5>Tour Details</h5>

  <div class="tour-details-search-table-container">
    <!-- search-table, header section -->
    <div class="search_header_section row">
      <div class="search_header_left col-6">
        <mat-form-field appearance="outline" class="in_search" floatLabel="never">
          <input (keyup)="applyFilter($event.target);" matInput placeholder="Search a tour detail">
        </mat-form-field>
      </div>

      <div class="search_header_right col-6">
        <button (click)="openAddEditTourDetail()"
                class="btn btn-add"
                type="button">
          <i class="bi bi-plus-square"></i>
          Add
        </button>
      </div>
    </div>

  </div>

  <div class="tour-details-table-container container-fluid">
    <app-tour-details-table [customer]="this.customer"></app-tour-details-table>
  </div>

</div>
